        body{

        body, html {
            height: 100%;

            margin: 0;
        }
        .column {
            height: 100%;
        }
        .left, .right {
            width: 25%;
            text-align: center;
        }
        
        .left img, .right img{
            width: 50%;
        }

        .center {
            width: 50%;
        }

        .center table {
            height: 100%;
            width: 100%;
        }

        body table{
            width: 100%;
            height: 100%;

        .table-ranking{
