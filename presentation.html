
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Columns Layout</title>
    <style>
        body{
            background-image: url('./assests/img/kosmos.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
        }
        .column {
            height: 100%;
        }
        .left, .right {
            width: 25%;
            text-align: center;
        }
        
        .left img, .right img{
            width: 50%;
        }

        .center {
            width: 50%;
        }

        .center table {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="left">
                <img src="./assests/img/logo.png" class="d-block mx-auto logo" alt="Responsive image">
            </td>
            <td class="center">
                <table>
                    <tr>
                        <td>
                            <img src="./assests/img/head_ranking_toyota_tsusho_group.png" width="100%">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="./assests/img/head_cat_especial.png" width="100%">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div style="background-color: #ffffff80; border-radius: 15px; padding: 10px;height: 400px;">
                                
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
            <td class="right">
                <img src="./assests/img/logo.png" class="d-block mx-auto logo" alt="Responsive image">
            </td>
        </tr>
    </table>
</body>
</html>
