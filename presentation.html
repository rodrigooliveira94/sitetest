
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Columns Layout</title>
    <style>
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
        }
        .column {
            height: 100%;
        }
        .left, .right {
            width: 25%;
            background-color: #f0f0f0;
            text-align: center;
        }
        
        .left img, .right img{
            width: 50%;
        }

        .center {
            width: 50%;
            background-color: #ffffff;
        }

        .center table {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="left">
                <img src="./assests/img/logo.png" class="d-block mx-auto logo" alt="Responsive image">
            </td>
            <td class="center">
                <h1>WELCOME TO OUR WEBSITE</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam nec purus ac libero ultrices aliquam. Nullam nec purus ac libero ultrices aliquam.</p>
            </td>
            <td class="right">
                <img src="./assests/img/logo.png" class="d-block mx-auto logo" alt="Responsive image">
            </td>
        </tr>
        </table>
</body>
</html>
